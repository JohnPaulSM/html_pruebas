    <main>
        <h1>Solicita un Presupuesto</h1>
        <p>Rellene el siguiente formulario para solicitar un presupuesto personalizado.</p>
        
        <form action="#" method="post" class="formulario-presupuesto">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" title="El nombre solo debe contener letras y espacios.">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="123456789" required pattern="[0-9]{9}" title="El número de teléfono debe tener 9 dígitos.">
            </div>

            <div class="form-group">
                <label for="informacion">Solicite más información:</label>
                <textarea id="informacion" name="informacion" rows="5" placeholder="Escriba aquí su mensaje" required></textarea>
            </div>

            <div class="form-group">
                <label for="politica">
                    <input type="checkbox" id="politica" name="politica" required>
                    Acepto la <a href="#" target="_blank">Política de Privacidad</a>
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
